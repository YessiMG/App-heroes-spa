<h1 class="animated fadeIn"> {{heroe.nombre | uppercase }} <small> ({{ heroe.aparicion | date: 'y' }}) </small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']" routerLinkActive="active">Regresar</a>
    </div> 

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        
        <div>
            <!-- <img [src]="casaH" class="sizeLogo" alt=""> -->
            <img *ngIf="heroe.casa=='DC'" class="sizeLogo" src="assets/img/DC_logo.png" alt="DC"> 
            <img *ngIf="heroe.casa == 'Marvel'" class="sizeLogo" src="assets/img/MarvelLogo.png" alt="Marvel"> 
        </div>
        
        
    </div>

</div>
